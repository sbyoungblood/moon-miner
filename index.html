<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moon Miner</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"
    defer></script>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.1.96/css/materialdesignicons.min.css"
    integrity="sha512-NaaXI5f4rdmlThv3ZAVS44U9yNWJaUYWzPhvlg5SC7nMRvQYV9suauRK3gVbxh7qjE33ApTPD+hkOW78VSHyeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Monofett&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/c413f7e4c3.js" crossorigin="anonymous"></script>
</head>

<style>
  body.debug .container,
  body.debug .container-fluid {
    outline: 2px double blue;
    outline-offset: -2px;
  }

  body.debug .row {
    outline: 2px dashed red;
    outline-offset: -2px;
  }

  body.debug [class*="col-"] {
    outline: 2px dotted forestgreen;
    outline-offset: -3px;
  }
</style>

<body class="">

  <header>
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-md-6 text-center py-1">
          <div class="display-3 text-light moon-miner">
            <div class="title">MOON MINER</div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="container-fluid">
      <div class="row justify-content-center align-items-center justify-content-evenly p-1">
        <div class="col-md-3">
          <div class="row card flex-row text-center display-6 p-1">
            <div class="col-md-5">
              <i class="fa-solid fa-arrow-pointer"></i>
            </div>
            <div class="col-md-7" id="total-click-dust">
              0
            </div>
          </div>
          <div class="row fs-4 white-icons py-1 text-center">
            <div class="col-4">
              <i class="fa-solid fa-trowel"><span id="total-shovels"> 0 </span></i>
            </div>
            <div class="col-4">
              <i class="fa-solid fa-bomb"><span id="total-explosives"> 0 </span></i>
            </div>
            <div class="col-4">
              <i class="fa-solid fa-truck-pickup"><span id="total-rovers"> 0 </span></i>
            </div>
          </div>
        </div>
        <div class="col-md-3 d-flex justify-content-center">
          <div class="card total-dust-card text-center py-1 m-0">
            <div class="display-4" id="total-dust">0</div>
            <div class="fs-4">
              <i class="fa-solid fa-stroopwafel"></i>
              <i class="fa-solid fa-stroopwafel"></i>
              <i class="fa-solid fa-stroopwafel"></i>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="row card flex-row text-center display-6 p-1">
            <div class="col-md-7" id="total-auto-dust">
              0
            </div>
            <div class="col-md-5">
              <i class="fa-solid fa-clock"></i>
            </div>
          </div>
          <div class="row fs-4 white-icons py-1 text-center">
            <div class="col-4">
              <i class="fa-solid fa-user-astronaut"><span id="total-astronauts"> 0 </span></i>
            </div>
            <div class="col-4">
              <i class="fa-solid fa-cube"><span id="total-habitats"> 0 </span></i>
            </div>
            <div class="col-4">
              <i class="fa-solid fa-cubes"><span id="total-colonies"> 0 </span></i>
            </div>
          </div>
        </div>
      </div>
      <div class="row justify-content-center moon-row">
        <div class="col-md-4 text-center">
          <img
            src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/31955c23-347f-4a63-a346-730268693c3b/dc6vkzm-46373709-9365-48f5-a6e1-24044d6ae193.png?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7InBhdGgiOiJcL2ZcLzMxOTU1YzIzLTM0N2YtNGE2My1hMzQ2LTczMDI2ODY5M2MzYlwvZGM2dmt6bS00NjM3MzcwOS05MzY1LTQ4ZjUtYTZlMS0yNDA0NGQ2YWUxOTMucG5nIn1dXSwiYXVkIjpbInVybjpzZXJ2aWNlOmZpbGUuZG93bmxvYWQiXX0.zodSbYNS-ydwLVbf-43CRNspP5UlAumeV47DpWhEqPs"
            alt="moon" class="moon-img" onclick="mine()">
        </div>
      </div>
      <div class="row justify-content-between py-1">
        <!-- SECTION UPGRADES -->
        <div class="col-md-5 py-1">
          <div class="row justify-content-center py-2">
            <div class="col-md-6 card text-center fs-2">
              <div class=>UPGRADES <i class="fa-solid fa-arrow-pointer"></i></div>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-12 d-flex justify-content-center">
              <div class="row card upgrades-card justify-content-center p-2">
                <!-- #region per click-->
                <div class="col-12">
                  <!-- SECTION BUY SHOVEL -->
                  <div class="row fs-5 justify-content-center py-1">
                    <div class="col-3 text-end d-flex flex-column justify-content-center">
                      <i class="fa-solid fa-trowel"></i>
                    </div>
                    <div class="col-6 text-center d-flex flex-column justify-content-center">
                      <button class="btn btn-outline-dark btn-lg" title="BUY A SHOVEL" onclick="buyShovel()">
                        <i class="fa-solid fa-stroopwafel"> 100</i>
                      </button>
                    </div>
                    <div class="col-3 text-start d-flex flex-column justify-content-center fs-5">
                      +1
                    </div>
                  </div>
                  <!-- SECTION BUY EXPLOSIVES -->
                  <div class="row fs-5 justify-content-center py-1">
                    <div class="col-3 text-end d-flex flex-column justify-content-center">
                      <i class="fa-solid fa-bomb"></i>
                    </div>
                    <div class="col-6 text-center d-flex flex-column justify-content-center">
                      <button class="btn btn-outline-dark btn-lg" title="BUY EXPLOSIVES">
                        <i class="fa-solid fa-stroopwafel"> 250</i>
                      </button>
                    </div>
                    <div class="col-3 text-start d-flex flex-column justify-content-center fs-5">
                      +5
                    </div>
                  </div>
                  <!-- SECTION BUY ROVER -->
                  <div class="row fs-5 justify-content-center py-1">
                    <div class="col-3 text-end d-flex flex-column justify-content-center">
                      <i class="fa-solid fa-truck-pickup"></i>
                    </div>
                    <div class="col-6 text-center d-flex flex-column justify-content-center">
                      <button class="btn btn-outline-dark btn-lg" title="BUY A ROVER">
                        <i class="fa-solid fa-stroopwafel"> 500</i>
                      </button>
                    </div>
                    <div class="col-3 text-start d-flex flex-column justify-content-center fs-5">
                      +10
                    </div>
                  </div>
                </div>
                <!-- #endregion per click -->
              </div>
            </div>
          </div>
        </div>
        <!-- SECTION AUTOMATION -->
        <div class="col-md-5 py-1">
          <div class="row justify-content-center py-2">
            <div class="col-md-6 card text-center fs-2">
              <div class=><i class="fa-solid fa-clock"></i> AUTOMATION</div>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-12 d-flex justify-content-center">
              <div class="row card upgrades-card justify-content-center p-2">
                <!-- #region interval-->
                <div class="col-12">
                  <!-- SECTION HIRE ASTRONAUT -->
                  <div class="row fs-5 justify-content-center py-1">
                    <div class="col-3 text-end d-flex flex-column justify-content-center">
                      <i class="fa-solid fa-user-astronaut"></i>
                    </div>
                    <div class="col-6 text-center d-flex flex-column justify-content-center">
                      <button class="btn btn-outline-dark btn-lg" title="HIRE AN ASTRONAUT">
                        <i class="fa-solid fa-stroopwafel"> 1000</i>
                      </button>
                    </div>
                    <div class="col-3 text-start d-flex flex-column justify-content-center fs-6">
                      +20 / 3s
                    </div>
                  </div>
                  <!-- SECTION BUILD HABITAT -->
                  <div class="row fs-5 justify-content-center py-1">
                    <div class="col-3 text-end d-flex flex-column justify-content-center">
                      <i class="fa-solid fa-cube"></i>
                    </div>
                    <div class="col-6 text-center d-flex flex-column justify-content-center">
                      <button class="btn btn-outline-dark btn-lg" title="BUILD A HABITAT">
                        <i class="fa-solid fa-stroopwafel"> 2500</i>
                      </button>
                    </div>
                    <div class="col-3 text-start d-flex flex-column justify-content-center fs-6">
                      +50 / 3s
                    </div>
                  </div>
                  <!-- SECTION BUILD COLONY -->
                  <div class="row fs-5 justify-content-center py-1">
                    <div class="col-3 text-end d-flex flex-column justify-content-center">
                      <i class="fa-solid fa-cubes"></i>
                    </div>
                    <div class="col-6 text-center d-flex flex-column justify-content-center">
                      <button class="btn btn-outline-dark btn-lg" title="BUILD A COLONY">
                        <i class="fa-solid fa-stroopwafel"> 5000</i>
                      </button>
                    </div>
                    <div class="col-3 text-start d-flex flex-column justify-content-center fs-6">
                      +100 / 3s
                    </div>
                  </div>
                </div>
                <!-- #endregion interval -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>

  </footer>






  <script src="app.js"></script>
</body>

</html>
